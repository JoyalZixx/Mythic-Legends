<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythic Legends</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="headContainer">
            <h1 id="title">Mythic Legends</h1>
            <button id="inventoryView">Inventory</button>
            <audio src="audio/click.wav" id="click" preload="auto"></audio>
        </div>
    </header>
    <main>    
        <div class="container">
            <div class="msg-screen" id="msg">
                <p id="msgText">
                    You woke up in a forest with a sword, dont remember how you got here.
                </p>
            </div>
            <div class="btncontainer">
                <button class="button" id="btn1"></button>
                <button class="button" id="btn2"></button>
                <button class="button" id="btn3"></button>
                <button class="button" id="btn4"></button>
            </div>
        </div>
    </main>    
    <footer>
        <div class="healthContainer">
            <div class="health">HP</div>
            <div class="health-bar">
                <div class="inner"></div>
                <div class="text">100</div>
            </div>
        </div>
        <div class="coinContainer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><title>alpha-c-circle-outline</title><path d="M11,7H13A2,2 0 0,1 15,9V10H13V9H11V15H13V14H15V15A2,2 0 0,1 13,17H11A2,2 0 0,1 9,15V9A2,2 0 0,1 11,7M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4Z" /></svg>    
            <p class="coin">0</p>
        </div>
    </footer>
</body>
</html>
